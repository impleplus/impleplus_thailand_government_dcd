</div>

<%- contentFor('scripts') %>
<script type="text/javascript">
    var accessAction = [];
    var accessActionData = "<%-accessAction%>";
    var dataParam = '<%-JSON.stringify(param)%>';
    var param = {};
    if(dataParam != ""){
      param = JSON.parse('<%-JSON.stringify(param)%>');
    }    
    if(accessActionData != "" && accessActionData != undefined) {
        accessAction = JSON.parse(String.raw `<%-JSON.stringify(accessAction)%>`);
    }
    
    var electricity_userRecords = JSON.parse(String.raw `<%-JSON.stringify(electricity_userRecords)%>`);
    
    var electricity_userRecordsPagination = JSON.parse(String.raw `<%-JSON.stringify(electricity_userRecordsPagination)%>`);
    var table_gVGyiS = new Table_gVGyiS("table_gVGyiS",accessAction);
0

onload = () => {
        table_gVGyiS.render(electricity_userRecords,"");
        table_gVGyiS.pagination(electricity_userRecordsPagination);
}
    
    

</script>
